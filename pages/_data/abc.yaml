- name: Blaženje podnebnih sprememb
  description: Blaženje podnebnih sprememb so ukrepi, ki zmanjšujejo emisije toplogrednih plinov v ozračje. Glej tudi preprečevanje.
  source: https://e-uprava.gov.si/si/drzava-in-druzba/e-demokracija/predlogi-predpisov/predlog-predpisa.html?id=16041
- name: COP
  description: Letna konferenca Združenih narodov o podnebnih spremembah, imenovana "Konferenca pogodbenic Okvirne konvencije Združenih narodov o spremembi podnebja" ali "COP", se od leta 1995 organizira v okviru Okvirne konvencije ZN o spremembi podnebja (UNFCCC). Na 21. konferenci COP ali COP21, ki je potekala leta 2015, je bil podpisan Pariški sporazum.
  source: https://climatepromise.undp.org/research-and-reports/climate-dictionary
- name: Dolgoročne strategije
  description: |
    V skladu s Pariškim sporazumom so države pozvane, naj sporočijo dolgoročne strategije za zmanjšanje emisij, ki predvidevajo preoblikovanje celotne družbe v več desetletjih, običajno do leta 2050. Dokumenti o dolgoročnih strategijah so usklajeni z dolgoročnimi cilji omejevanja globalnega segrevanja in doseganja neto ničelnih emisij do leta 2050.
    Dolgoročne strategije zagotavljajo dolgoročno vizijo, ki daje skladnost in usmeritev kratkoročnim nacionalnim podnebnim zavezam, kot so NDC. Države usmerjajo k nizkoogljičnemu razvoju in preprečujejo naložbe, ki zahtevajo veliko fosilnih goriv, ter dokazujejo družbeno-gospodarske koristi zelenega prehoda. Spodbujajo inovacije in lahko pomagajo spodbujati naložbe v nizkoogljične rešitve in trajnostno infrastrukturo. Pomagajo olajšati in spodbujati pravičen in enakopraven prehod za najbolj prizadete ljudi, saj zagotavljajo, da so podnebne rešitve pravične in vključujoče.
  source: https://climatepromise.undp.org/research-and-reports/climate-dictionary
- name: Emisije
  description: Emisija (tudi izpusti) je izpuščanje toplogrednih plinov iz virov v napravi ali iz zrakoplova, ki izvaja določeno letalsko dejavnost, ali z ladje, ki opravlja določeno dejavnost pomorskega prometa, ali izpuščanje toplogrednih plinov iz drugih določenih dejavnosti v skladu s predpisom, ki ureja vrste naprav, dejavnosti in toplogredne pline.
  source: https://e-uprava.gov.si/si/drzava-in-druzba/e-demokracija/predlogi-predpisov/predlog-predpisa.html?id=16041
