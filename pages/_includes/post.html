---
layout: base.html
---

{% block content %}
<div class="prose lg:prose-lg prose-neutral mx-auto px-gap prose-headings:font-sans prose-headings:font-bold">
    <h1 class="!mb-gap">{% block title %}{{ title }}{% endblock %}</h1>

    <div class="text-sm text-right">Zadnja sprememba: {{ page.date | date: '%Y-%m-%d ob %H:%M' }}</div>

    {% block lead %}{% endblock %}

    {% if summary %}
    <div class="lead">{{ summary }}</div>
    {% else %}
    <div class="no-lead"></div>
    {% endif %}

    {{ content }}
</div>
{% endblock %}
