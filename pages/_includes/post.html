---
layout: base.html
---

{% block content %}
<article class="prose lg:prose-lg prose-neutral mx-auto px-gap prose-headings:font-sans prose-headings:font-bold">
    <h1 class="!mb-gap">{% block title %}{{ title }}{% endblock %}</h1>

    <div class="text-sm text-right">Zadnja sprememba: {{ page.date | date: '%d. %m. %Y ob %H:%M' }}</div>

    {% block lead %}{% endblock %}
    <div class="lead">
    {{ summary }}
    </div>

    <div class="article-content">
        {{ content }}
    </div>
</article>
{% endblock %}
