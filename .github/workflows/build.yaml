name: Build website

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build.yaml'
      - 'assets/**'
      - 'code/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - '*config.js'
      - '.config/**'
      - 'package*.json'
      - 'yarn.lock'

  pull_request:
    paths:
      - '.github/workflows/build.yaml'
      - 'assets/**'
      - 'code/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - '*config.js'
      - '.config/**'
      - 'package*.json'
      - 'yarn.lock'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Install dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: '8.0.x'

      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - run: corepack enable

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: 'yarn'

      - run: yarn install
      - run: yarn build
