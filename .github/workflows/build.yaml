name: Build website

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build.yaml'
      - 'assets/**'
      - 'code/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - '*config.js'
      - '.config/**'
      - 'package*.json'
      - 'yarn.lock'

  pull_request:
    paths:
      - '.github/workflows/build.yaml'
      - 'assets/**'
      - 'code/**'
      - 'pages/**'
      - 'public/**'
      - 'styles/**'
      - '*config.js'
      - '.config/**'
      - 'package*.json'
      - 'yarn.lock'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Install dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Checkout repo
        uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - run: yarn install
      - run: yarn build
